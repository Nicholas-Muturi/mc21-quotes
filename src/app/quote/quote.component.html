<div class="container-fluid">
  <div class="jumbotron">
    <h1 id="jumboText">Quotes</h1>
  </div>
  <div id="specialQuote">
    <h2>Quote of the Day</h2>
    <h4 appHighlight>{{highestVotedQuote.quote}}</h4>
    <p appHighlight>- {{highestVotedQuote.author}}</p>
  </div>
  <hr>
  <div id="formDiv">
    <quote-form (quoteAdd)="addQuote($event)"></quote-form>
  </div>
  
  <hr>
  <div id="detailsDiv" *ngFor='let quote of quotes; let i = index'>
    <div class="card">
      <div class="row">
        <div class="col-md-10">
          <h4 id="mainQuote">{{quote.quote}}</h4>
        </div>
        <div class="col-md-2">
          <button class="btn btn-outline-primary" (click)="toggleDetails(i)">Details</button>
        </div>
      </div>
      <quote-details *ngIf='quote.showDetails' [quote]='quote' (upVote)='upvoteQuote(i)' (downVote)='downvoteQuote(i)'
        (quoteDel)='deleteQuote(i)'></quote-details>
    </div>
  </div>
</div>
