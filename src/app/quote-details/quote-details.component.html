<div class="row">
    <div class="col-md-3">
        <p>By:  {{quote.author}}</p>
    </div>
    <div class="col-md-5">
        <small>Days passed since post: {{quote.daysPassed|date}}</small>
    </div>
</div>


<div id="buttonsDiv">
    <button>UP: {{quote.upvote}}</button>
    <button>Dwn: {{quote.downvote}}</button>
    <button>Delete</button>
</div>
